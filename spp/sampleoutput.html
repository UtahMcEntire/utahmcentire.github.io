		$(function() {

				$('#headImpFilesBox').toggle($('#showheadImpFilesBox').prop('checked'));
			}).trigger('init-headImpBox');
		});
		$(function() {
			$('input[name=hasFuncs]').on('click init-funcsBox', function() {
				$('#funcsBox').toggle($('#showfuncsBox').prop('checked'));
			}).trigger('init-funcsBox');

		function clearThis(target){
			target = document.getElementById(target);
			target.value = "";
		}

			<h4>The following is some sample output created with the command line version of Skeleton++. It's a tool meant to make starting
			a new project less daunting for those of us who prefer to use editors such as Notepad++ or Atom instead of Visual Studio. It 
			simply sets up the repetitive/time consuming stuff and allows you to get right into working on the implementation of your projects.</h4>
			
			<p><strong>Driver:</strong><br>
				<iframe src="example.cpp.txt" height="650" width="100%" style="border:1px solid black;"></iframe>
